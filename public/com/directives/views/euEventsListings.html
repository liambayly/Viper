<section class="eventsListings"><div class="grid-container"><h2 class="sectionTitle noscroll text-center"><span class="sectionTitle--small">Upcoming</span><br>Events</h2><div class="text-center"><a class="large button button-events" href="#">VIEW ALL EVENTS</a></div><div class="eventsListings__block"><div class="event" data-ng-repeat="event in FpEvents"><div class="eventsListings__card"><a href="#"><img ng-src="{{ ::event.picfile || '' }}" style="height:120px"></a><p class="eventsListings__date">{{ ::event.date }}</p><h4 class="eventsListings__eventTitle"><a href="#">{{ ::event.eventname }}</a></h4><p class="eventsListings__eventLocation">{{ ::event.location }}</p></div></div></div></div></section>
