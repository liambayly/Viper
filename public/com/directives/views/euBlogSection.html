<section class="blogSection concrete"><div class="grid-container"><h2 class="sectionTitle noscroll text-center"><span class="sectionTitle--small">From the</span><br>Blog</h2><div class="text-center"><a class="button button-blogSection large" href="http://flextime.europasports.com">VISIT BLOG</a></div><div class="blog__block"><div data-ng-repeat="blog in blogList" class="blog__content"><div class="blogSection__card"><a href="{{ ::blog.id }}"><img ng-src="{{ ::blog.pic || '' }}" width="400" height="200"></a><div class="blogSection__cardDivider">{{ ::blog.date }} <span class="blogSection__cardDivider--author">| by {{ ::blog.creator }}</span></div><div class="blogSection__cardSection"><h5 class="blogSection__title"><a href="{{ ::blog.permalink }}">{{ ::blog.title }}</a></h5><p class="blogSection__body">{{ ::blog.content }}</p></div></div></div></div></div></section>
