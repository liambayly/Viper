<section class="recentView concrete" ng-if="$parent.$parent.recentlyViewed.length"><div class="contentBody"><h2 class="recentView__h2 noscroll">Recently Viewed Items</h2><p>Manage the products you have recently been viewing</p><ul class="recentView__images"><li data-ng-repeat="product in $parent.$parent.recentlyViewed"><a href="/productdetails?productid={{ product.productid }}"><img class="product__image" src="{{ product.picfile }}" alt="{{ product.productname }}"></a></li></ul><!--<a class="recentView__link" href="#">View Or Edit Browsing History</a>--></div></section>
