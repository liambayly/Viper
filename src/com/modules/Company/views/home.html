<form name="loginForm" class="form-signin" ng-controller="LoginController">
        <h2 class="form-signin-heading">VIPER Login</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" ng-model="password" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me" ng-model="rememberme"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" 
                ng-disabled="loginForm.$invalid"
                ng-click="login()">Sign in</button>
</form>
